<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../TicTacToe/img/imagen.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="gametitle">Tic Tac Toe</h1>
    </header>
    <div class="container">
        <div class="marker">
            <div class="score" id="p1">X : 0</div>
            <div class="score" id="p2">O : 0</div>
        </div>
        <section>
            
            <div class="gamecontainer">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="gamestatus"></h2>
            <button class="gamerestart">Reiniciar Juego</button>
        </section>
    </div>
    <footer>
        <p class= "copyright" > Copyright (c) 2020 | Tic Tac Toe</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
